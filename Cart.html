<html>
<head>
  <title>Shopping Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .logo {
      width: 200px;
      display: block;
      margin: 0 auto;
    }
    .title {
      text-align: center;
      font-size: 36px;
      color: #333333;
    }
    .subtitle {
      text-align: center;
      font-size: 24px;
      color: #666666;
    }
    .table {
      width: 100%;
      border-collapse: collapse;
    }
    .table th, .table td {
      border: 1px solid #cccccc;
      padding: 10px;
      text-align: left;
    }
    .table th {
      background-color: #eeeeee;
      font-weight: bold;
    }
    .table img {
      width: 100px;
      height: 100px;
      object-fit: cover;
    }
    .total {
      text-align: right;
      font-weight: bold;
    }
    .button {
      display: block;
      width: 100%;
      height: 40px;
      background-color: #0099ff;
      border-radius: 10px;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
    }
    .button:hover {
      background-color: #0088ee;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://shop.sage.co.za/wp-content/uploads/2017/09/green-shopping-cart-icon-5-1.png" alt="Logo" class="logo">
    <h1 class="title">Shopping Cart</h1>
    <h2 class="subtitle">Your selected items</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><img src="https://th.bing.com/th/id/R.9cdb65a418096ccf203a009b349b1387?rik=c090n2iJpiBZzg&pid=ImgRaw&r=0" alt="Product 1"></td>
          <td>Product 1</td>
          <td>$10.00</td>
          <td>2</td>
          <td>$20.00</td>
        </tr>
        <tr>
          <td><img src="https://th.bing.com/th/id/OIP.ZhekEg3n_1NNG1ifSaLatgHaH_?pid=ImgDet&w=179&h=193&c=7&dpr=1.5" alt="Product 2"></td>
          <td>Product 2</td>
          <td>$15.00</td>
          <td>1</td>
          <td>$15.00</td>
        </tr>
        <tr>
          <td><img src="https://image.shutterstock.com/image-vector/creative-home-smart-logo-detailing-260nw-716262184.jpg" alt="Product 3"></td>
          <td>Product 3</td>
          <td>$20.00</td>
          <td>3</td>
          <td>$60.00</td>
        </tr>
        <tr>
          <td colspan="4" class="total">Total:</td>
          <td>$95.00</td>
        </tr>
      </tbody>
    </table>
    <button class="button">Proceed to checkout</button>
  </div>

</body>

</html>
